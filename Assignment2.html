<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <input type="text" placeholder="Enter your name">
    <button>reverse</button>

    <script>
        document.querySelector("button").onclick = function(){
            let name =document.querySelector("input").value
            let arr = name.split("")
            
            arr.reverse();
            arr = arr.join('')
           
           
            console.log(arr)
        }
    </script>
</body>
